<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="Loader">
    <div id="progress"></div>
  </div>
  <div id="wrapper" class="top">
    <div id="page">
      <div id="main">
        <div class="top_mv" data-anim="custom">
          <div class="top_mv_inline">
            <div class="top_mv_text_box">
              <h1 class="top_mv_title">Title</h1>
              <p class="top_mv_text">Description</p>
            </div>
            <div class="top_mv_slide">
              <div class="top_mv_slide_item top_mv_slide_item--01">
                <div class="item_image item_image--pc item_image--animate">
                  <img src="assets/image/slide-001.jpg" alt="">
                </div>
                <div class="item_image item_image--sp item_image--standby">
                  <img src="assets/image/slide-0011.jpg" alt="">
                </div>
              </div>
              <div class="top_mv_slide_item top_mv_slide_item--02">
                <div class="item_image item_image--pc item_image--animate">
                  <img src="assets/image/slide-002.jpg" alt="">
                </div>
                <div class="item_image item_image--sp item_image--standby">
                  <img src="assets/image/slide-0012.jpg" alt="">
                </div>
              </div>
              <div class="top_mv_slide_item top_mv_slide_item--03">
                <div class="item_image item_image--pc item_image--animate">
                  <img src="assets/image/slide-003.jpg" alt="">
                </div>
                <div class="item_image item_image--sp item_image--standby">
                  <img src="assets/image/slide-0013.jpg" alt="">
                </div>
              </div>
              <div class="top_mv_slide_item top_mv_slide_item--04">
                <div class="item_image item_image--pc item_image--animate">
                  <img src="assets/image/slide-006.jpg" alt="">
                </div>
                <div class="item_image item_image--sp item_image--standby">
                  <img src="assets/image/slide-0016.jpg" alt="">
                </div>
              </div>
              <div class="top_mv_slide_item top_mv_slide_item--05">
                <div class="item_image item_image--pc item_image--animate">
                  <img src="assets/image/slide-007.jpg" alt="">
                </div>
                <div class="item_image item_image--sp item_image--standby">
                  <img src="assets/image/slide-0017.jpg" alt="">
                </div>
              </div>
            </div>
            <div class="top_mv_navwrap">
              <div class="top_mv_slide_thumb">
                <span></span>
              </div>
              <p class="top_mv_scroll">SCROLL</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="assets/js/velocity.js"></script>
  <script src="assets/js/custom.js"></script>
</body>
</html>
